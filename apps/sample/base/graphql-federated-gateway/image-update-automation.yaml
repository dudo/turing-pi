---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageUpdateAutomation
metadata:
  name: sample-graphql-federated-gateway
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: sample-graphql-federated-gateway
    namespace: flux-system
  git:
    checkout:
      ref:
        branch: main
    push:
      branch: continuous-deployment
    commit:
      messageTemplate: |
        Deploying `{{ .AutomationObject }}`

        {{ range $_, $url := .Updated.Images -}}
        {{ $url }}
        {{ end -}}
      author:
        email: brett@dudo.io # TODO: change this to a bot user
        name: DudoBot
